<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body class="navig">
    <nav>
      <p class="welcome">Log in to get started</p>

      <form class="login">
        <input
          id="logy"
          type="text"
          placeholder="User"
          class="login__input login__input--user"
        />

        <input
          id="piny"
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <div class="general">
        <div>
          <p class="to-do">To Do List</p>
          <p class="direct">Your Activities will show up here â¬‡</p>
        </div>
        <p class="Instr">Enter Activities</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements"></div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">Total Activities</p>
        <p class="summary__value summary__value--in">0</p>
        <p class="summary__label">Remaining Activities</p>
        <p class="summary__value summary__value--out">0</p>
        <p class="summary__label">Completed Activities</p>
        <p class="summary__value summary__value--vest">0</p>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Add To List</h2>
        <form class="form form--transfer">
          <input
            id="addToList"
            type="text"
            class="form__input form__input--to"
          />

          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Add Activity</label>
          <label class="form__label">Enter Activity</label>
        </form>
      </div>

      <br />

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Log Out</h2>
        <form class="form form--logout">
          <button class="form__btn form__btn--logout">&rarr;</button>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
